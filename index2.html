<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <!-- Content on the left -->
        <div class='card'>
            <section class='info'>
                <h1>Get <span class='highlight'>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class='stats'>
                    <div class='companies'>
                        <div class='number'>10k+</div>
                        <div class='name'>Companies</div>
                    </div>
                    <div class='templates'>
                        <div class='number'>314</div>
                        <div class='name'>Templates</div>
                    </div>
                    <div class='queries'>
                        <div class='number'>12M+</div>
                        <div class='name'>Queries</div>
                    </div>
                </div>
            </section>
            

            <!-- Image on the right -->
            <section class="card-img"> </section>
        </div>
    </div>
</body>
</html>
